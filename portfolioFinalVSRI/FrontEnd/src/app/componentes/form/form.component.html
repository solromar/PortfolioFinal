<!-- Contacto Start -->
<div class="contact wow fadeInUp" data-wow-delay="0.1s" id="contact">
  <div class="container-fluid">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-md-4"></div>
              <div class="col-md-8">
                  <div class="contact-form">
                      <div id="success"></div>
                      <form name="sentMessage" id="contactForm" novalidate="novalidate">
                          <div class="control-group">
                              <input type="text" class="form-control" id="name" placeholder="Nombre" required="required" data-validation-required-message="Por favor, ingrese su nombre" />
                              <p class="help-block"></p>
                          </div>
                          <div class="control-group">
                              <input type="email" class="form-control" id="email" placeholder="Email" required="required" data-validation-required-message="Por favor, ingrese su mail" />
                              <p class="help-block"></p>
                          </div>
                          <div class="control-group">
                              <input type="text" class="form-control" id="subject" placeholder="Asunto" required="required" data-validation-required-message="Por favor, ingrese asunto" />
                              <p class="help-block"></p>
                          </div>
                          <div class="control-group">
                              <textarea class="form-control" id="message" placeholder="Mensaje" required="required" data-validation-required-message="Por favor, ingrese su mensaje"></textarea>
                              <p class="help-block"></p>
                          </div>
                          <div>
                              <button class="btn" type="submit" id="sendMessageButton">Enviar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Contacto End -->
